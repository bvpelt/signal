<div class="cards">
  @for(card of dataStore.cards(); track card.id; let index = $index) {
  <div class="card">
    {{ card.title }}
    <div class="image">
      <img src="{{ card.image }}" width="170" height="180" />
    </div>
    <div>price: {{ card.price }}</div>
    <div>
      ordered: {{card.quantity}} <button (click)="addToShoppingCard(card)">Add +</button> <button (click)="removeCardFromOrder(card)">Remove -</button>
    </div>
  </div>
  }
</div>
